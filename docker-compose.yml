version: '2'

services:

# cache redis server
 redis:
  container_name: redis
  image: redis
  restart: always

 rester-php:
  container_name: rester-php
  image: rester/rester-docker
  restart: always
  links:
    - redis:cache.rester.io
  volumes:
   - ./nginx-conf:/etc/nginx/sites-available:ro
   - ./cfg:/var/www/cfg:ro
   - ./lib:/var/www/lib
   - ./exten_lib:/var/www/exten_lib
   - ./src:/var/www/src
  ports:
   - '80:80'
   - '443:443'
